<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>Gestion de Productoras</title>
</head>

<body style="background-color: #F6F1F1;">
    <div class="container">
        <div class="col" style="text-align: center; background-color: #19A7CE; margin-left: -85px; margin-right: -85px;">
            <h1>Gestion de Productoras</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <h4>Codigo</h4>
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <h4>Nombre</h4>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <h4>Representante</h4>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <h4>Correo electronico</h4>
                    <input type="email" class="form-control">
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <div class="mb-3">
                <h4>Fecha de nacimiento</h4>
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="mb-3">
        </div>
        <div class="mb-3">
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3" id="contenedorcelulares">
                    <div class="col">
                        <h4>Celulares</h4>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="celular1">
                        <button class="btn em em-new" onclick="agregarCelular()"></button>
                        <button class="btn em em-x" onclick="eliminarCelular()"></button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="mb-3" id="contenedortelefonos">
                    <div class="col">
                        <h4>Telefonos</h4>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="telefono1">
                        <button class="btn em em-new" onclick="agregarTelefono()"></button>
                        <button class="btn em em-x" onclick="eliminarTelefono()"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-success" style="color: #F6F1F1; background-color: black;">Guardar/Actualizar</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-info" style="color: #F6F1F1; background-color: black;">Consultar</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-danger" style="color: #F6F1F1; background-color: black;">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var idc = 1;
        var idt = 1;
        function agregarCelular() {
            var contenedor = document.getElementById("contenedorcelulares");
            // Crea un nuevo elemento input
            var div = document.createElement("div");
            div.setAttribute("class", "mb-3");
            var nuevoInput = document.createElement('input');
            nuevoInput.setAttribute("id", "celular" + (idc + 1));
            nuevoInput.type = 'text';

            // Agrega el nuevo input al contenedor
            contenedor.appendChild(div);
            div.appendChild(nuevoInput);
            idc++;
        }
        function agregarTelefono() {
            var contenedor = document.getElementById("contenedortelefonos");
            // Crea un nuevo elemento input
            var div = document.createElement("div");
            div.setAttribute("class", "mb-3");
            var nuevoInput = document.createElement('input');
            nuevoInput.setAttribute("id", "telefono" + (idt + 1));
            nuevoInput.type = 'text';

            // Agrega el nuevo input al contenedor
            contenedor.appendChild(div);
            div.appendChild(nuevoInput);
            idt++;
        }
        function eliminarCelular() {
            if (idc > 1) {
                var inputBorrar = document.getElementById("celular" + idc);
                // Remover el input, el botón y el salto de línea
                inputBorrar.remove();
                idc--;
            }
        }
        function eliminarTelefono() {
            if (idt > 1) {
                var inputBorrar = document.getElementById("telefono" + idt);
                // Remover el input, el botón y el salto de línea
                inputBorrar.remove();
                idt--;
            }
        }
    </script>
</body>
