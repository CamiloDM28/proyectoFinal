<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilosgestionpeliculascartelera.css">
    <script src="../js/gestionpeliculascartelera.js"></script>
    <title>Gestión de Películas en Cartelera</title>
</head>
<body>
    
    <h1>Gestión de Películas en Cartelera</h1> <br><br><br>
    <form id="peliculaForm">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br><br>

        <label for="duracion">Horario:</label>
        <input type="number" id="duracionHoras" name="duracionHoras" min="0" max="24" placeholder="Horas" required>
        : <input type="number" id="duracionMinutos" name="duracionMinutos" min="0" max="59" placeholder="Minutos" required><br><br><br>

        <label for="sala">Sala:</label>
        <select id="sala" name="sala" required>
            <option value="" disabled selected>-- Seleccionar Sala --</option>
            <option value="sala1">Sala 1</option>
            <option value="sala2">Sala 2</option>
            <option value="sala3">Sala 3</option>
        </select><br><br><br>

        <label for="fechaInicio">Fecha de inicio:</label>
        <input type="datetime-local" id="fechaInicio" name="fechaInicio" required><br><br><br>

        <label for="fechaFin">Fecha de finalización:</label>
        <input type="datetime-local" id="fechaFin" name="fechaFin" required><br><br><br>

        <button type="button" onclick="validarFormulario()">Añadir a cartelera</button>
        <button type="button" onclick="validarFormulario()">Ver/Actualizar</button>
        <button type="button" onclick="validarFormulario()">Eliminar película</button>
    </form>

    <div id="errorMessage" class="error-message"></div>

</body>
</html>
