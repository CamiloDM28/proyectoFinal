<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Script src="../js/gestionclientes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gestion de Clientes</title>
</head>

<body style="background-color: #F6F1F1;">
    <header style="background-color: #19A7CE;">
        <div class="d-grid gap-2 col-6 mx-auto">
            <div class="col" style="background-color: #19A7CE;">
                <h1 style="text-align: center;">Gestion de Clientes</h1>
            </div>
        </div>
    </header>
    <form action="javascript:adicionarCliente()">
        <div style="background-color: #F6F1F1; padding-bottom: 1em; padding-top: 1em;">
            <div class="container" style="background-color: #F6F1F1;">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <div class="mb-3">
                        <h4>identificacion</h4>
                        <input type="text" id="identificacionCliente" class="form-control">
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <div class="mb-3">
                        <h4>Contraseña</h4>
                        <input type="text" id="claveCliente" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <h4>Nombres</h4>
                            <input type="text" id="nombreCliente" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <h4>Apellidos</h4>
                            <input type="text" id="apellidoCliente" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <h4>Direccion</h4>
                            <input type="text" id="direccionCliente" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <h4>Barrio</h4>
                            <input type="text" id="barrioCliente" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <div class="mb-3">
                        <h4>Fecha de nacimiento</h4>
                        <input type="date" id="fechaDeNacimientoCliente" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <input type="submit" class="btn btn-success"
                                style="background-color: #000000; color: white; border-color: #000000;" value="Guardar/Actualizar">
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="button" class="btn btn-info"
                                style="background-color: #000000; color: white; border-color: #000000;">Consultar</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="button" class="btn btn-danger"
                                style="background-color: #000000; color: white; border-color: #000000;">Eliminar</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                    <h4>Buzón de sugerencias</h4>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <div class="d-grid gap-2 col-6 mx-auto">
                                            <button type="button" class="btn btn-primary"
                                                style="background-color: #000000; color: white; border-color: #000000;">enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" style="height: 100px"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                    <h4>Buzón de quejas</h4>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <div class="d-grid gap-2 col-6 mx-auto">
                                            <button type="button" class="btn btn-primary"
                                                style="background-color: #000000; color: white; border-color: #000000;">enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" style="height: 100px"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>

            console.log(JSON.parse(localStorage.getItem("clientes") || "[]"))

        </script>

    </form>
</body>
