<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilosgestionsucursales.css">
    <script src="../js/gestionsucursales.js"></script>
    <title>Gestión de Sucursales</title>
    
</head>
<body>

    
    
    <div class="container">

        <nav>
            <a href="#">Análisis de segmento de mercado</a>
        </nav>

        <h2 style="text-align: center;">Gestión de Sucursales</h2>
        <div class="form-row">
            <div class="form-column" style="margin-right: 50px;">
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo" required />
                </div>

                <div class="form-group">
                    <label for="gerente">Gerente Encargado:</label>
                    <input type="text" id="gerente" name="gerente" required />
                </div>

                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <select id="departamento" name="departamento" required onchange="cargarCiudades()">
                        <option value="">Seleccionar departamento</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Antioquia">Antioquia</option>
                        <option value="Arauca">Arauca</option>
                        <option value="Atlántico">Atlántico</option>
                        <option value="Bolívar">Bolívar</option>
                        <option value="Boyacá">Boyacá</option>
                        <option value="Caldas">Caldas</option>
                        <option value="Caquetá">Caquetá</option>
                        <option value="Casanare">Casanare</option>
                        <option value="Cauca">Cauca</option>
                        <option value="Cesar">Cesar</option>
                        <option value="Chocó">Chocó</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Cundinamarca">Cundinamarca</option>
                        <option value="Guainía">Guainía</option>
                        <option value="Guaviare">Guaviare</option>
                        <option value="Huila">Huila</option>
                        <option value="La Guajira">La Guajira</option>
                        <option value="Magdalena">Magdalena</option>
                        <option value="Meta">Meta</option>
                        <option value="Nariño">Nariño</option>
                        <option value="Norte de Santander">Norte de Santander</option>
                        <option value="Putumayo">Putumayo</option>
                        <option value="Quindío">Quindío</option>
                        <option value="Risaralda">Risaralda</option>
                        <option value="San Andrés y Providencia">San Andrés y Providencia</option>
                        <option value="Santander">Santander</option>
                        <option value="Sucre">Sucre</option>
                        <option value="Tolima">Tolima</option>
                        <option value="Valle del Cauca">Valle del Cauca</option>
                        <option value="Vaupés">Vaupés</option>
                        <option value="Vichada">Vichada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <select id="ciudad" name="ciudad" required>
                        <option value="">Seleccionar ciudad</option>
                    </select>
                </div>
            </div>

            <div class="form-column">
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required />
                </div>

                <div class="form-group">
                    <label for="barrio">Barrio:</label>
                    <input type="text" id="barrio" name="barrio" required />
                </div>

                <div class="form-row">
                    <div class="form-group inline">
                        <label for="numero_salas">Número de Salas:</label>
                        <input type="text" id="numero_salas" name="numero_salas" required />
                    </div>

                    <div class="form-group inline">
                        <label for="numero_trabajadores">Número de Trabajadores:</label>
                        <input type="text" id="numero_trabajadores" name="numero_trabajadores" required />
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="cafeteria">¿Posee Cafetería?</label>
                    <input type="radio" name="cafeteria" value="si" required> Sí
                    <input type="radio" name="cafeteria" value="no" required> No
                </div>
                <div class="form-group btn-container">
                    <button type="button" onclick="guardarSucursal()">Guardar</button>
                    <button type="button" onclick="actualizarSucursal()">Actualizar</button>
                    <button type="button" onclick="eliminarSucursal()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
